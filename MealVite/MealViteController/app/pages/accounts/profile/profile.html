<div class="container" style="padding-top: 1%" ng-controller="profileController as c">
    <div class="row">
        <div class="col-md-2 col-md-offset-3">
            <a href="#" class="img-thumbnail">
                <img src="/app//components//adminlte/img/avatar.png" alt="..." style="width: 135px">
            </a>
        </div>
        <div class="col-md-3" style="text-align: left">
            <h4>
                <strong>{{c.entity.firstName}} {{c.entity.middleName}} {{c.entity.lastName}}</strong>
            </h4>
            <p>
                {{c.entity.businessName}}
            </p>
            <p>
                Mealtives created: 0
            </p>
            <p>
                Mealtives attended: 0
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <div class="btn-group">
                <button type="button" class="btn btn-default">
                    <i class="fa fa-comments"></i><span style="padding-left: 5%">Reviews</span>
                </button>
                <button type="button" class="btn btn-default">
                    <i class="fa fa-picture-o"></i><span style="padding-left: 5%">Photos</span>
                </button>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <img src="/app//components//adminlte/img/avatar2.png" alt="..." class="direct-chat-img">
            <div class="direct-chat-text">
                He cooks very well. Neat, classy and affordable!
            </div>
        </div>
    </div>
    <br />
    <div hidden class="row">
        <div class="box-footer">
            <button hidden type="submit" class="btn btn-primary">Post</button>
        </div>
    </div>
</div>
