<style>
    .app-window-size .modal-dialog 
    {
        width:450px;
    }

</style>

<div class="col-md-12">
    <div class="row">
        <div class="col-md-1 col-md-offset-3">
            <img class="img-thumbnail" src="/app//components//adminlte/img/avatar.png" alt="..." style="width: 50px">
        </div>    
        <div class="col-md-4">
            <h3 style="text-align: center">{{i.title}}</h3>
        </div>    
        <div class="col-md-4">
            <a href="#/mealvite/post" class="btn btn-default btn-flat bg-orange" style="margin-top:10px">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 col-md-offset-3">
            <p style="text-align: left">
                <a href="#/accounts/profile/{{i.host.hostId}}">{{i.host.hostName}}</a>
            </p>
        </div>
        <div class="col-md-4 ">
            <img src="/FileUploads/{{i.imagePath}}" style="width: 100%" />
        </div>
    </div>
    <div class="row">
      
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="box box-default collapsed-box">
                <div class="box-header with-border">
                    <h3 class="box-title">Description</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                    </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body">
                    {{i.description}}
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="box box-default collapsed-box">
                <div class="box-header with-border">
                    <h3 class="box-title">More details</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                    </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body">
                    <p>
                        Location: {{i.location}}
                    </p>
                    <p>
                        Price: {{i.price}}
                    </p>
                </div><!-- /.box-body -->
                <div class="box-footer" >
                    <div class="row">
                        <div class="col-md-offset-3 col-md-6">
                            <button class="btn btn-block btn-success" ng-click="c.open(i)">Reserve now</button>
                            <div ng-show="selected">Selection from a modal: {{ selected }}</div>
                        </div>
                    </div>
                        <!--<button type="button" class="btn btn-default" ng-click="c.open('lg')">Large modal</button>
                        <button type="button" class="btn btn-default" ng-click="c.open('sm')">Small modal</button>
                        <button type="button" class="btn btn-default" ng-click="c.toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button>-->
                       
                    </div>
            </div><!-- /.box -->
        </div>
    </div>
</div>
