<div class="col-md-12">
    <div class="row">
        <div class="col-md-1 col-md-offset-3">
            <img class="img-thumbnail" src="/app//components//adminlte/img/avatar.png" alt="..." style="width: 50px">
        </div>    
        <div class="col-md-4">
            <h3 style="text-align: center">{{i.title}}</h3>
        </div>    
    </div>
    <div class="row">
        <div class="col-md-1 col-md-offset-3">
            <p style="text-align: left">
                <a href="#">{{i.host}}</a>
            </p>
        </div>
        <div class="col-md-4 ">
            <img src="/app/assets/images/post1.jpg" style="width: 100%" />
        </div>
    </div>
    <div class="row">
      
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="box box-default collapsed-box">
                <div class="box-header with-border">
                    <h3 class="box-title">Description</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                    </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body">
                    {{i.description}}
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="box box-default collapsed-box">
                <div class="box-header with-border">
                    <h3 class="box-title">More details</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                    </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body">
                    <p>
                        Location: {{i.location}}
                    </p>
                    <p>
                        Price: {{i.price}}
                    </p>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>
    </div>
</div>
