<div class="col-md-12">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p style="text-align: center">{{title}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <img src="/app/assets/images/post1.jpg" style="width: 100%" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p style="text-align: center">{{host}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="box box-default collapsed-box">
                <div class="box-header with-border">
                    <h3 class="box-title">Description</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                    </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body">
                    {{description}}
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="box box-default collapsed-box">
                <div class="box-header with-border">
                    <h3 class="box-title">Further Member Details</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                    </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body">
                    <p>
                        Location: {{location}}
                    </p>
                    <p>
                        Price: {{price}}
                    </p>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>
    </div>
</div>
