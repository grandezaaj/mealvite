<div class="container" ng-controller="c as controller">
    <div class="row">
        <div class="col-md-12">
            <div id="alerts">
                <alert ng-repeat="alert in controller.alerts" type="{{alert.type}}" close="controller.closeAlert($index)">{{alert.msg}}</alert>
            </div>
        </div>
    </div>
    <div class="row" ng-repeat="i in c.list" ng-include="" ng-src="c.template">

    </div>
</div>
