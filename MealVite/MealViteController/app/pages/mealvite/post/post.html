<link href="/app/pages/mealvite/post/post.css" rel="stylesheet" />
<div class="container" ng-controller="postController as c">
    <div class="row">
        <div class="col-md-12">
            <div id="alerts">
                <alert ng-repeat="alert in c.alerts" type="{{alert.type}}" close="c.closeAlert($index)">{{alert.msg}}</alert>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3>Invite people for a meal!</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="row">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-file-text-o"></i></span>
                    <input type="text" class="form-control" placeholder="Title" ng-model="c.form.title">
                </div>
            </div>
            <br />
            <div class="row">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
                    <input type="number" class="form-control" placeholder="Price" ng-model="c.form.price">
                </div>
            </div>
            <br />
            <div class="row">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-location-arrow"></i></span>
                    <input type="text" class="form-control" placeholder="Location" ng-model="c.form.location">
                </div>
            </div>
            <br />
            <div class="row">
                <!-- Date and time range -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-clock-o"></i>
                        </div>
                        <div class="col-9-md">
                            <input type="text" class="form-control pull-right" placeholder="Date and Time" id="reservationtime" ng-model="c.form.mealViteDate">
                        </div>
                        <div class="col-3-md">

                        </div>
                    </div><!-- /.input group -->
                </div><!-- /.form group -->
            </div>
            <br />
            <div class="row">
                <div class="form-group">
                    <textarea class="form-control" rows="3" placeholder="Description" ng-model="c.form.description"></textarea>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="form-group">
                    <textarea class="form-control" rows="3" placeholder="Tags"></textarea>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-info" id="getImageFile">Upload</button>
                    </div>
                    <input ng-file-select type="file" id="imageFile">
                    <div id="customfileupload" class="form-control">Select a file</div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-4 col-md-offset-8">
                    <button class="btn btn-danger" ng-click="c.cancel()">Cancel</button>
                    <button disabled id="submit" class="btn btn-primary pull-right" ng-click="c.save()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#reservationtime').daterangepicker({ timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A' });

        document.getElementById('getImageFile').onclick = function () {
            document.getElementById('imageFile').click();
        };

        $('input[type=file]').change(function (e) {
            $('#customfileupload').html($(this).val());
        });
    });


</script>
